<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="NeuralStyle">
    <meta name="author" content="Wu Cheng Han">

    <title>NeuralStyle</title>

    <!-- Bootstrap core CSS -->
    <link href="{{url_for('static', filename='vendor/bootstrap/css/bootstrap.css') }}" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
     <link href="{{url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <style>
      body {
        padding-top: 54px;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 56px;
        }
      }

    </style>

  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">NeuralStyle</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              {% block topNavbar %}{% endblock topNavbar %}
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <header class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1 class="mt-5">Welcome to Neural Style!</h1>
          {% block secondtitle %}{% endblock secondtitle %}
        </div>
      </div>
	</header>

	{% block main %}{% endblock main %}

  <footer class="footer mt-5">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom" role="navigation">
      <div class="container">
        <div class="row">
        </div>
      </div>
  </footer>
   <div>
   </div>
    <!-- Bootstrap core JavaScript -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>
    {% block script %}{% endblock script %}
  </body>

</html>
